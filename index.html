<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezpata Gadget Shoop</title>

    <!-- TailWind css -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="container mx-auto">
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">Tezpata Gadget Shoop</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered input-sm w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="/profile.jfif" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <main class="container mx-auto ">
        <!-- search field -->
        <section class="bg-white">
            <div class="text-center">
                <input id="search-field" type="search" placeholder="search here..." class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-active btn-ghost">Ghost</button>
            </div>
              
        </section>
        <section >
            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-spinner text-secondary w-10 mt-60"></span>
            </div>
            <div id="phones-container" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
            </div>
        </section>
        <section id="show-container" class="hidden">
            <button onclick="showAllBtn()" class="btn btn-info">Info</button>
        </section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
</html>
